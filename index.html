<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор товаров</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen" class="auth-screen">
        <div class="auth-container">
            <img src="logo.svg" alt="Логотип" class="logo">
            <h2>Авторизация</h2>
            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <header>
            <div class="container">
                <img src="logo.svg" alt="Логотип" class="logo">
                <button id="logoutBtn" class="logout-btn">Выйти</button>
            </div>
        </header>
        
        <main class="container">
            <section class="products">
                <h1>Калькулятор товаров</h1>
                
                <div class="add-product">
                    <h2>Добавить товар</h2>
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Название товара</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Базовая цена</label>
                            <input type="number" id="productPrice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Скидка</label>
                            <div class="promo-buttons">
                                <button type="button" class="promo-btn" data-discount="5">5%</button>
                                <button type="button" class="promo-btn" data-discount="7">7%</button>
                                <button type="button" class="promo-btn" data-discount="10">10%</button>
                                <button type="button" class="promo-btn" data-discount="11">11%</button>
                                <button type="button" class="promo-btn" data-discount="15">15%</button>
                            </div>
                            <div class="custom-promo">
                                <input type="number" id="customDiscount" min="0" max="100" step="0.1" placeholder="Введите скидку в %">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Комиссия</label>
                            <div class="commission-buttons">
                                <button type="button" class="commission-btn" data-commission="3.5">3.5%</button>
                                <button type="button" class="commission-btn" data-commission="4.2">4.2%</button>
                            </div>
                            <div class="custom-commission">
                                <input type="number" id="customCommission" min="0" max="100" step="0.1" placeholder="Введите комиссию в %">
                            </div>
                        </div>
                        <button type="submit">Добавить товар</button>
                    </form>
                </div>

                <div class="product-list">
                    <h2>Список товаров</h2>
                    <div id="productCards" class="product-cards"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
